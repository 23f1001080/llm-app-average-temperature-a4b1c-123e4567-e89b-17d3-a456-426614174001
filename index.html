<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Loading...</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Temperature Report</h1>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Average Temperature
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Overall Average:</h5>
                        <p class="card-text fs-3" id="avg-temp">Calculating...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Highest Temperature
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Max Temperature:</h5>
                        <p class="card-text fs-3" id="high-temp">Calculating...</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Lowest Temperature
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Min Temperature:</h5>
                        <p class="card-text fs-3" id="low-temp">Calculating...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.title = 'Temperature Report Advanced 2025-10-22';

            fetch('weather.csv')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(csvText => {
                    const rows = csvText.trim().split('\n');
                    if (rows.length < 2) {
                        throw new Error('CSV is empty or only has headers.');
                    }

                    const headers = rows[0].split(',');
                    const temperatureColumnIndex = headers.indexOf('temperature');

                    if (temperatureColumnIndex === -1) {
                        throw new Error('"temperature" column not found in CSV.');
                    }

                    let sum = 0;
                    let count = 0;
                    let minTemp = Infinity;
                    let maxTemp = -Infinity;

                    for (let i = 1; i < rows.length; i++) {
                        const columns = rows[i].split(',');
                        if (columns.length > temperatureColumnIndex) {
                            const temp = parseFloat(columns[temperatureColumnIndex]);
                            if (!isNaN(temp)) {
                                sum += temp;
                                count++;
                                minTemp = Math.min(minTemp, temp);
                                maxTemp = Math.max(maxTemp, temp);
                            }
                        }
                    }

                    let average = count > 0 ? sum / count : 0;
                    document.getElementById('avg-temp').textContent = average.toFixed(2);

                    if (count > 0) {
                        document.getElementById('high-temp').textContent = maxTemp.toFixed(0);
                        document.getElementById('low-temp').textContent = minTemp.toFixed(0);
                    } else {
                        document.getElementById('high-temp').textContent = 'N/A';
                        document.getElementById('low-temp').textContent = 'N/A';
                    }
                })
                .catch(error => {
                    console.error('Error fetching or processing CSV:', error);
                    document.getElementById('avg-temp').textContent = `Error: ${error.message}`;
                    document.getElementById('high-temp').textContent = 'Error';
                    document.getElementById('low-temp').textContent = 'Error';
                });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
